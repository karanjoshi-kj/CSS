<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="form-box left">
      <h2>General Information</h2>
      <form>
        <label>Title</label>
        <select>
          <option>Select</option>
          <option>Mr.</option>
          <option>Ms.</option>
        </select>

        <div class="row">
          <div>
            <label>First Name</label>
            <input type="text">
          </div>
          <div>
            <label>Last Name</label>
            <input type="text">
          </div>
        </div>

        <label>Position</label>
        <select>
          <option>Select</option>
          <option>Manager</option>
        </select>

        <label>Company</label>
        <input type="text">

        <div class="row">
          <div>
            <label>Business Arena</label>
            <input type="text">
          </div>
          <div>
            <label>Employees</label>
            <select>
              <option>1-10</option>
              <option>10-50</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Side -->
    <div class="form-box right">
      <h2>Contact Details</h2>
      <form>
        <label>Street + Nr</label>
        <input type="text">

        <label>Additional Information</label>
        <input type="text">

        <div class="row">
          <div>
            <label>Zip Code</label>
            <input type="text">
          </div>
          <div>
            <label>Place</label>
            <input type="text">
          </div>
        </div>

        <label>Country</label>
        <select>
          <option>India</option>
          <option>USA</option>
        </select>

        <div class="row">
          <div>
            <label>Code +</label>
            <input type="text" placeholder="+91">
          </div>
          <div>
            <label>Phone Number</label>
            <input type="text">
          </div>
        </div>

        <label>Your Email</label>
        <input type="email">

        <div class="checkbox">
          <input type="checkbox"> I accept Terms and Conditions
        </div>

        <button type="submit">Register Badge</button>
      </form>
    </div>
  </div>
</body>
</html>
